language: node_js
node_js:
   - "10"
branches:
   only:
      - main
script:
   - npm install
   - npm run build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $AWS_S3_BUCKET_NAME 
  skip_cleanup: true
  local_dir: public
  on:
    branch: main